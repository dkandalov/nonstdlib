buildscript {
	ext.kotlin_version = "1.2.0"

	repositories {
		maven {     url "http://dl.bintray.com/kotlin/kotlin-eap-1.2" }
		mavenCentral()
	}
	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

group "dkandalov"
version "0.1"

apply plugin: "kotlin"

repositories {
	maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.2" }
	mavenCentral()
}

dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
	compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
	testCompile "junit:junit:4.12"
	testCompile "com.natpryce:hamkrest:1.4.0.0"
}

compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}

task publishJars(dependsOn: build) { doLast {
	ant.copy(
		file: "build/libs/kotlin-common-0.1.jar",
		toFile: "dkandalov-kotlin-common-0.1.jar"
	)
	ant.copy(
		file: "build/libs/kotlin-common-0.1-sources.jar",
		toFile: "dkandalov-kotlin-common-0.1-sources.jar"
	)
} }